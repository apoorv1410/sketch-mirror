<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sketch Mirror - Collaborative drawing tool for creating and sharing sketches with friends in real-time.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/fevicon.ico">
    <title>Sketch Mirror</title>
</head>
<body>
    <header>
        <div class="tools-cont scale-tools">
            <div>
                <img class="pencil" src="assets/icons/pencil.svg" alt="pencil">
                <div class="pencil-tool-cont">
                    <div class="pencil-width-cont">
                        <input aria-label="pencil-width" type="range" name="pencil-width" id="pencil-width" class="pencil-width" min="2" max="10" value="3">
                    </div>
                    <div class="pencil-color-cont">
                        <div class="black-parent display-flex height-70-percent pencil-color">
                            <div id="black" class="black pencil-color-tile"></div>
                        </div>
                        <div class="red-parent display-flex height-70-percent pencil-color">
                            <div id="red" class="red pencil-color-tile"></div>
                        </div>
                        <div class="green-parent display-flex height-70-percent pencil-color">
                            <div id="green" class="green pencil-color-tile"></div>
                        </div>
                        <div class="blue-parent display-flex height-70-percent pencil-color">
                            <div id="blue" class="blue pencil-color-tile"></div>
                        </div>
                        <div class="yellow-parent display-flex height-70-percent pencil-color">
                            <div id="yellow" class="yellow pencil-color-tile"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <img class="eraser" src="assets/icons/eraser.svg" alt="eraser">    
                <div class="eraser-tool-cont">
                    <input aria-label="eraser-width" type="range" name="eraser" id="eraser-width" class="eraser-width">
                </div>
            </div>
            <div>
                <img class="redo" src="assets/icons/redo.svg" alt="redo">
            </div>
            <div>
                <img class="undo" src="assets/icons/undo.svg" alt="undo">
            </div>
            <div>
                <img class="sound" src="assets/icons/sound.svg" alt="mute">
            </div>
        </div>
    </header>
    <div class="share-button">
        <div id="snackbar">Copied!</div>
        <img class="share" src="assets/icons/share.svg" alt="share">
    </div>
    <div class="download-button">
        <img class="download" src="assets/icons/download.svg" alt="download">
    </div>
    <main>
        <canvas width="720" height="400" aria-label="Sketch canvas" role="img"></canvas>
        <audio id="pencilSound" src="./assets/pencil_1.wav"></audio>
        <audio id="eraserSound" src="./assets/eraser-1.wav"></audio>
    </main>
    <script defer src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="./config.js"></script>
    <script defer src="./canvas.js"></script>
</body>
</html>
