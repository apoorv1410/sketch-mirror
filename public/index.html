<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sketch Mirror</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-times"></i>
    </div>
    <div class="tools-cont scale-tools">
        <div>
            <img class="pencil" src="icons/Pencil.svg" alt="pencil" srcset="">
            <div class="pencil-tool-cont">
                <div class="pencil-width-cont">
                    <input type="range" name="pencil-width" class="pencil-width" min="2" max="10" value="3">
                </div>
                <div class="pencil-color-cont">
                    <div class="black-parent display-flex height-70-percent pencil-color">
                        <div id="black" class="black pencil-color-tile"></div>
                    </div>
                    <div class="red-parent display-flex height-70-percent pencil-color">
                        <div id="red" class="red pencil-color-tile"></div>
                    </div>
                    <div class="green-parent display-flex height-70-percent pencil-color">
                        <div id="green" class="green pencil-color-tile"></div>
                    </div>
                    <div class="blue-parent display-flex height-70-percent pencil-color">
                        <div id="blue" class="blue pencil-color-tile"></div>
                    </div>
                    <div class="yellow-parent display-flex height-70-percent pencil-color">
                        <div id="yellow" class="yellow pencil-color-tile"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <img class="eraser" src="icons/Eraser.svg" alt="eraser" srcset="">    
            <div class="eraser-tool-cont">
                <input type="range" name="eraser" class="eraser-width">
            </div>
        </div>
        <div>
            <img class="redo" src="icons/Redo.svg" alt="" srcset="">
        </div>
        <div>
            <img class="undo" src="icons/Undo.svg" alt="" srcset="">
        </div>
    </div>
    <div class="download-button">
        <img class="download" src="icons/Download.svg" alt="" srcset="">
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script src="tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
